<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant Bucket List</title>
    <link rel="stylesheet" href="restaurants-main.css">
</head>
<body>
<h1>Restaurant Bucket List</h1>

<h2>All Restaurants</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Cuisine</th>
    </tr>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.id}"></td>
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.city}"></td>
        <td th:text="${restaurant.cuisine}"></td>

    </tr>
</table>

<script src="restaurants.js"></script>
</body>
</html>
